<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <div class="content">
    <div class="card">
      <div class="image">
        <img class="mobileimg" src='./images/image-header-mobile.jpg' alt='mobile image'>
        <img class="desktopimg" src='./images/image-header-desktop.jpg' alt='desktop image'>
      </div>
      <div class="textContent">
        <div class='textContentInnerDiv'>
          <div class='mainHeading'>
            <h1>Get <span class='accent'>insights</span> that help your business grow.</h1>
          </div>
          <div class='mainParagraph'>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </div>
          <div class='stats'>
            <div class='statDiv'>
              <h2 class='mainHeading'>10k+</h2>
              <p class='statHeading'>COMPANIES</p>
            </div>
            <div class='statDiv'>
              <h2 class='mainHeading'>314</h2>
              <p class='statHeading'>TEMPLATES</p>
            </div>
            <div class='statDiv'>
              <h2 class='mainHeading'>12m+</h2>
              <p class='statHeading'>QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/lukegronert">Luke Gronert</a>.
  </div>
</body>
</html>
